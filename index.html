<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
        }
        }

    
        .box {
            background: #121212;
            color: #e6e6e6
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            height: 100%;
            max-width: none;
        }


        h2 {
            margin-top: 0;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 30%;
            min-width: 160px;
            margin: 20px auto;
            padding: 10px;
            background: #1f6feb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            
        }

        button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Calculator</h2>

    <input id="numberInput" type="number" step="0.01" placeholder="Enter number">

    <div class="options">
        <label>
            <input type="radio" name="option" value="a" checked> Option A
        </label><br>
        <label>
            <input type="radio" name="option" value="b"> Option B
        </label>
    </div>

    <button id="calcBtn" onclick="calculateWithLoading()">
        Calculate
    </button>


    <div class="result" id="result"></div>
</div>

<script>
    function roundDownTwo(num) {
        return Math.floor(num * 100) / 100;
    }

    function calculateWithLoading() {
        const btn = document.getElementById("calcBtn");
        const result = document.getElementById("result");

        // Show loading state
        btn.classList.add("loading");
        btn.innerHTML = '<span class="spinner"></span>Loading...';
        result.textContent = "";

        // Wait exactly 2.34 seconds
        setTimeout(() => {
            calculate();
            btn.classList.remove("loading");
            btn.innerHTML = "Calculate";
        }, 2340);
    }

    function calculate() {
        const input = parseFloat(document.getElementById("numberInput").value);
        const option = document.querySelector('input[name="option"]:checked').value;

        if (isNaN(input)) {
            document.getElementById("result").textContent = "Please enter a number.";
            return;
        }

        let step1;
        if (option === "a") {
            step1 = roundDownTwo(input * 0.75);
        } else {
            step1 = roundDownTwo(input * 0.68);
        }

        const final = roundDownTwo(step1 * 0.965);

        document.getElementById("result").textContent =
            `Final number: ${final.toFixed(2)}`;
    }
</script>


</body>
</html>
