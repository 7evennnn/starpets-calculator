<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(150deg, #8A00C4, #00F0FF);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            background: rgba(15, 15, 30, 0.85);
            color: #eaeaff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #b8c6ff;
        }

        input[type="number"] {
            background: #1b1f3b;
            color: #eaeaff;
            border: 1px solid #3a3f7a;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
        }

        .options label {
            cursor: pointer;
            color: #cfd8ff;
        }

        button {
            display: block;
            width: 30vw;
            max-width: 320px;
            min-width: 180px;
            margin: 25px auto;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            color: #051018;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.4);
        }

        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .result {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #9efeff;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top: 2px solid #051018;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Calculator</h2>

    <input id="numberInput" type="number" step="0.01" placeholder="Enter number">

    <div class="options">
        <label>
            <input type="radio" name="option" value="a" checked> Adopt Me
        </label><br>
        <label>
            <input type="radio" name="option" value="b"> Murder Mystery 2 (MM2)
        </label>
    </div>

    <button id="calcBtn" onclick="calculateWithLoading()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
    function roundDownTwo(num) {
        return Math.floor(num * 100) / 100;
    }

    function calculateWithLoading() {
        const btn = document.getElementById("calcBtn");
        const result = document.getElementById("result");

        btn.classList.add("loading");
        btn.innerHTML = '<span class="spinner"></span>Loading...';
        result.textContent = "";

        setTimeout(() => {
            calculate();
            btn.classList.remove("loading");
            btn.innerHTML = "Calculate";
        }, 100);
    }

    function calculate() {
        const input = parseFloat(document.getElementById("numberInput").value);
        const option = document.querySelector('input[name="option"]:checked').value;

        if (isNaN(input)) {
            document.getElementById("result").textContent = "Please enter a number.";
            return;
        }

        let step1 = option === "a"
            ? roundDownTwo(input * 0.75)
            : roundDownTwo(input * 0.68);

        const final = roundDownTwo(step1 * 0.965);

        document.getElementById("result").textContent =
            `Final number: ${final.toFixed(2)}`;
    }
    document.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        document.getElementById("calcBtn").click();
    }
});
    
</script>

</body>
</html>
